name: Job Video Generator

on:
  schedule:
    - cron: '0 9 * * *'  # Tous les jours Ã  9h UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run script
      run: python main.py

    - name: Delete old videos
      run: find outputs/ -type f -name "*.mp4" -mtime +7 -delete
      
