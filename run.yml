name: Job Video Generator

on:
  schedule:
    - cron: '0 5 * * *'   # 3 vidéos à 5h UTC
    - cron: '0 12 * * *'  # 3 vidéos à 12h UTC
    - cron: '0 19 * * *'  # 4 vidéos à 19h UTC
  workflow_dispatch:      # Permet de lancer manuellement

jobs:
  generate-videos:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run video generator
      run: python main.py

    - name: Delete old videos (7+ days)
      run: find output/ -type f -name "*.mp4" -mtime +7 -delete
